<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="countdown" style="color: #fff; display: none; text-align: center;">.2</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" id="generate-code" type="text" disabled placeholder="Generate Your Pin">
                    <button class="generate-btn" id="codeGeneratorBtn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" id="numberPadDisplay" type="text" placeholder="4-Digit Code">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" data-number>7</div>
                              <div class="button" data-number>8</div>
                              <div class="button" data-number>9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" data-number>4</div>
                              <div class="button" data-number>5</div>
                              <div class="button" data-number>6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" data-number>1</div>
                              <div class="button" data-number>2</div>
                              <div class="button" data-number>3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" data-backspce><</div>
                                <div class="button" data-number>0</div>
                                <div class="button" data-clear>C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="matchButton">Submit</button>
                                <p class="action-left" id="tryCountLine"> <span id="tryCount">3</span> <span id="tryleft">Try Left</span></p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify">❌ Pin Didn't Match, Please try again</p>
            <p class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
