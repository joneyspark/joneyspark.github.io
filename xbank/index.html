<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>xbank</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-md-7 mt-5" id="login-area">
                <h1 class="text-center p-4">Welcome to X-Bank</h1>
                <div class="login-area">
                    <h3>Login</h3>
                    <input type="email" class="form-control" placeholder="Email">
                    <br>
                    <input type="password" class="form-control" placeholder="Password">
                    <br>
                    <button class="btn btn-primary" id="login">Login</button>
                </div>
            </div>
        </div>

        <div id="transaction-area" class="transaction-area mt-5">
            <div class="row">
                <div class="offset-md-2 col-md-8">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="amount-box purple">
                                <h5>Deposit</h5>
                                <h2>$ <span id="currentDeposit">00</span></h2>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="amount-box orange">
                                <h5>Withdraw</h5>
                                <h2>$<span id="currentWithdraw">00</span></h2>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="amount-box purple">
                                <h5>Balance</h5>
                                <h2>$ <span id="currentBalance">100</span></h2>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-md-6">
                            <div class="deposit-area">
                                <h4>Deposit</h4>
                                <input type="text" class="form-control" id="depositeAmount" placeholder="$ Amount you want to deposit">
                                <button class="btn btn-success mt-2" id="addDeposit">Deposit</button>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="deposit-area">
                                <h4>Withdraw</h4>
                                <input type="text" class="form-control" id="withdrawAmount" placeholder="$ Amount you want to withdraw">
                                <button class="btn btn-success mt-2" id="addWithdraw">Withdraw</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="custom.js"></script>
</body>
</html>
